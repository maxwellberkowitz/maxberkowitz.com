    <script>
        function readIntro() {
            var x = document.getElementById("textIntro");
            var y = document.getElementById("videoIntro");
            y.style.display = "none";
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function watchIntro() {
            var x = document.getElementById("videoIntro");
            var y = document.getElementById("textIntro");
            y.style.display = "none";
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
